<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"
            required minlength="1" #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                El nombre es requerido
              </div>
              <div *ngIf="nombre.errors.minlength">
                El nombre debe tener 4 caracteres
              </div>
        
            </div>
        </div>
        <div *ngIf="errors?.nombre !=undefined" class="alert alert-danger">
          {{errors.nombre}}
        </div>
      </div>
     

      <div class="form-group">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"
                required minlength="1" #apellido="ngModel"> 
        </div>
        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
          <div *ngIf="apellido.errors.required">
            El apellido es requerido
          </div>
          <div *ngIf="apellido.errors.minlength">
            El apellido debe tener 4 caracteres
          </div>
          
        </div>
        <div *ngIf="errors?.apellido !=undefined" class="alert alert-danger">
          {{errors.apellido}}
        </div>
      </div>

     

      <div class="form-group">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" 
                  name="email" required email #email="ngModel"> 
        </div>
        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">
            El email es requerido
          </div>
          <div *ngIf="email.errors.email">
            El email debe tener formato v√°lido
          </div>
  
        </div>
        <div *ngIf="errors?.email !=undefined" class="alert alert-danger">
          {{errors.email}}
        </div>

      </div>

      <div class="form-group ">
        <label for="email" class="col-form-label col-sm-2">Region</label>
        <div class="col-sm-6">
          <select  class="form-control" [(ngModel)]="cliente.region" 
                  [compareWith]="compareRegion" 
                  name="region" required  #region="ngModel" style="width: 500px;"> 
            <option [ngValue]="undefined">--- Seleccionar region ---</option>
            <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
          </select>
        </div>
        <div class="alert alert-danger" *ngIf="region.invalid && (region.dirty || region.touched)">
          <div *ngIf="region.errors.required">
            Debes seleccionar una region
          </div>
  
        </div>
        <div *ngIf="errors?.region !=undefined" class="alert alert-danger">
          {{errors.region}}
        </div>

      </div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" 
              *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()" 
            [disabled]="!clienteForm.form.valid" >Editar</button>
          </ng-template>
        </div>
      </div>

    </form>
  
  </div>


</div>
